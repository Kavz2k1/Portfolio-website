<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
<div class = "container">
    <div class = "sec-1">
        <h1 class = "sec-1__name">Rajkaviya</h1>
        <p class ="sec-1__role">Web developer</p>
        <a class = "sec-1__contact" href =Index.html> Home </a> 
    </div>

    <div class ="contactform">
        <form>
            <table>
                <tr>
                    <td>First Name:</td>
                     <td>
                        <input type = "text" placeholder = "Enter your name" class="contactform__input"></td>
                </tr>
               
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type = "text" placeholder = "Enter email" class = "contactform__input">
                    </td>
                </tr>
        
                <tr>
                    <td>Message:</td>
                    <td>
                        <textarea placeholder = "Your message" class ="contactform__textarea"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type = "Submit" class="contactform__submit">
                        <input type = "Reset" class="contactform__reset">
                    </td>
                </tr>
        
            </table>
        </tr>
        
        </form>

    </div>
    
<div class = "sec-5">
    <p class = "sec-5__title">Social media:
        <a class="sec-5__media" href=" https://www.instagram.com/" target="blank"> Instagram</a>
        <a class = "sec-5__media2" href="https://www.linkedin.com/feed/" target = "blank"> LinkedIn</a>
    </p>
        <p class = "sec-5__desc">&copy; Rajkaviya</p>
    </div>

</div>
